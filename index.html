<html>
{% include head.html %}
<body>

<div class="container">
  {% include header.html %}
  <div class="row">
    <div class="col-sm-8 blog-main">
      {% for post in site.posts %}
        <div class="blog-post">
          <h2 class="blog-post-title">{{ post.title }}</h2>
          <p class="blog-post-meta">{{ post.publishedOn }}</p>
          {{ post.excerpt }}
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
      {% endfor %}
    </div>
    {% include sidebar.html %}
  </div>
</div>
</body>
</html>
